<div>
  <div>
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label>Username</label>
          <input type="text" [formControl]="username" />
        </div>
        <div>
          <label>Password</label>
          <input type="password" [formControl]="password" />
        </div>
        <button>Login</button>
      </form>
    </div>
  </div>
</div>
